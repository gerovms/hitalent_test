services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: org
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d org"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/org
      LOG_LEVEL: INFO
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
